<ion-header>
  <ion-navbar>
    <ion-title>
      Details Of Shedules
    </ion-title>
    <ion-buttons start (click)="closeModal()" item-right>
        <button ion-button icon-only><ion-icon name="close"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>

<ion-card *ngFor="let meeting of meetings">

  <ion-item>
    <h2>{{meeting.meeting}}</h2>
    <p>{{date | date:'mediumDate'}}</p>
  </ion-item>

  <ion-card-content>
    <p>{{meeting.description}}</p>
  </ion-card-content>

  <ion-row>

    <ion-col center text-center>
      <ion-note>
        {{meeting.ago}}h ago
      </ion-note>
    </ion-col>
  </ion-row>

</ion-card>

</ion-content>
