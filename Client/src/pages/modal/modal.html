<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Details Of Shedules
    </ion-title>
    <ion-buttons start (click)="closeModal()" item-right>
        <button ion-button icon-only><ion-icon name="close"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>

<ion-card *ngFor="let meeting of meetings">

  <img src="{{meeting.image}}" alt="business event">

  <ion-item>

    <h2>{{meeting.meeting}}</h2>
    
    </ion-item>
    <ion-item>

    <ion-label>Date: <p>{{date | date:'mediumDate'}}</p></ion-label>

  </ion-item>

  <ion-card-content>
    <ion-label>Details of The Event:</ion-label>
    <p>{{meeting.description}}</p>
  </ion-card-content>

  <ion-item>
      <ion-label>Location:
      <p>Room: {{meeting.place}}</p>
      <p>Room Number: {{meeting.placenumber}}</p>
      </ion-label>
      <ion-icon name="ios-pin-outline" item-right></ion-icon>
  </ion-item>

  <ion-row>

    <ion-col center text-center>
      <ion-note>
        {{meeting.ago}}h ago
      </ion-note>
    </ion-col>
  </ion-row>

</ion-card>

</ion-content>
