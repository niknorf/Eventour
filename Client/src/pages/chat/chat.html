<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Eventour Chat
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
<ion-item no-lines>
<p id='server-time'></p>
    <script>
      var HOST = location.origin.replace(/^http/, 'ws')
      var ws = new WebSocket(HOST);
      var el = document.getElementById('server-time');
      ws.onmessage = function (event) {
        el.innerHTML = 'Server time: ' + event.data;
      };
    </script>
</ion-item>
</ion-content>
